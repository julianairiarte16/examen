    <main class="form-container">
        <h2>Contáctanos</h2>
        <form action="submit_form.php" method="POST">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" placeholder="Correo electrónico" required>
            </div>
            <div class="form-group">
                <label>Categorías de interés:</label>

                    <label><input type="checkbox" name="category" value="category1"> Categoría 1</label>

                </div>
            </div>
            <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea id="message" placeholder="Mensaje" rows="5"></textarea>
            </div>
            <div class="subscribe">
                <label>¿Desea suscribirse?</label>
                <label><input type="radio" name="subscribe" value="yes" checked> Sí</label>
                <label><input type="radio" name="subscribe" value="no"> No</label>
            </div>
            <div class="buttons">
                <button type="reset">Restablecer</button>
                <button type="submit">Enviar</button>
            </div>
